<!DOCTYPE html>
<html>
<head>
	<title>kongPic图片处理器</title>
    <link rel="stylesheet" href="./filter.css" />
</head>
<body>
    <div id="main">
        <div class="canvas-container">
          <div id="dropzone">
            <label class="drop-text" for="uploadBtn">点击文字或拖拽上传图片</label>
            <input type="file" id="uploadBtn"  accept="image/*"  multiple>
          </div>
          <canvas id="canvas" style="visibility: hidden;"></canvas>
        </div>

        <div class="form-container">
            <div class="form-title">色彩</div>
            <div class="form-group" id="brightness">
              <label for="brightnessSlider">亮度：</label>
              <input type="range"  min="-50" max="50" value="0" id="brightness-slider" oninput="updateBrightness()"/>
              <span id="brightnessPercentage">0</span>
            </div>
            <div class="form-group" id="saturation">
                <label for="saturationSlider">饱和度：</label>
                <input type="range" min="-100" max="100" value="0" id="saturation-slider" oninput="updateSaturation()"/>
                <span id="saturationPercentage">0</span>
            </div>
            <div class="form-group" id="contrast">
                <label for="contrastSlider">对比度：</label>
                <input type="range" min="-100" max="100" value="0" id="contrast-slider" oninput="updateContrast()">
                <span id="contrastPercentage">0</span>
            </div>
            <div class="form-title">滤镜</div>
            <div class="grid-container">
                <div class="grid-item" id="natural-filter">自然</div>
                <div class="grid-item" id="warm-light-filter">暖光</div>
                <div class="grid-item" id="cool-light-filter">冷调</div>
                <div class="grid-item" id="vintage-filter">复古</div>
                <div class="grid-item" id="black-white-filter">黑白</div>
                <div class="grid-item" id="invert-filter">反色</div>
                <div class="grid-item" id="transparent-filter">透明</div>
                <div class="grid-item" id="blur-filter">模糊</div>
                <div class="grid-item" id="mosaic-filter">马赛克</div>
            </div>
            <div class="form-group">
              <button onclick="clearFilter()">原图色彩</button>
            </div>
            <div class="form-group">
              <button onclick="saveImage()">保存图片</button>
            </div>
        </div>
      </div>
      
    <script src="./filter.js"></script>
</body>
</html>
