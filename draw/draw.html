<!DOCTYPE html>
<html>
  <head>
    <title>kongPic图片处理器</title>
    <link rel="stylesheet" href="./draw.css" />
  </head>
  <body>
    <!-- 文字粒子效果 -->
    <canvas id="dir" width="800" height="300"> </canvas>
    <div id="main">
      <div class="canvas-container">
        <div id="dropzone">
          <label class="drop-text" for="uploadBtn"
            >点击文字或拖拽上传图片</label
          >
          <input type="file" id="uploadBtn" accept="image/*" multiple />
        </div>
        <canvas id="canvas" style="visibility: hidden"></canvas>
      </div>

      <div class="form-container">
        <div class="form-title">模式选择</div>
        <div class="selector">
          <input type="radio" id="pen" name="mode" value="pen" checked />
          <label for="pen">画笔模式</label>

          <input type="radio" id="mosaic" name="mode" value="mosaic" />
          <label for="mosaic">马赛克模式</label>

          <input type="radio" id="eraser" name="mode" value="eraser" disabled />
          <label for="eraser">擦除模式</label>
        </div>

        <div class="form-title">粗细调整</div>
        <div class="form-group">
          <input
            type="range"
            min="1"
            max="20"
            value="5"
            id="sizeSlider"
            oninput="sizeSliderChange()"
          />
          <span id="sizePercentage">5 px</span>
        </div>

        <div class="form-title">画笔颜色</div>
        <div class="form-group">
          <div id="color-picker">
            <div class="color selected" style="background-color: #000000"></div>
            <div class="color" style="background-color: #ff2500"></div>
            <div class="color" style="background-color: #ffffff"></div>
            <div class="color" style="background-color: #2dfe35"></div>
            <div class="color" style="background-color: #fffb00"></div>
            <div class="color" style="background-color: #666666"></div>
            <div class="color" style="background-color: #ffc103"></div>
            <div class="color" style="background-color: #02b150"></div>
            <div class="color" style="background-color: #002060"></div>
            <div class="color" style="background-color: #2196f3"></div>
            <div class="color" style="background-color: #c11900"></div>
            <div class="color" style="background-color: #ec02ed"></div>
          </div>
        </div>

        <div class="form-title">画布操作</div>
        <div class="form-group">
          <button id="undo">撤销</button>
          <button id="redo">重做</button>
          <button id="clear">清除画布</button>
        </div>

        <div class="form-group">
          <button onclick="saveImage()">保存图片</button>
        </div>
      </div>
    </div>

    <script src="./draw.js"></script>
  </body>
</html>
